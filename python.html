<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            /* background:linear-gradient("ff"); */
            background-image:url(images__1_-removebg-preview.png) ;
        }
        #quiz-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: rgb(220, 209, 209);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            /* background: linear-gradient(rgb(228, 169, 169) rgb(192, 100, 116) rgb(184, 184, 124)); */
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-next {
            background-color: #6b8991;
            color: white;
            /* display: ; */
        }
        .btn-next:hover {
            background-color: #57b573;
        }
        #feedback {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #d9534f;
        }
        .correct {
            color: #28a745;
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }
        .content{
            color: #333;
            font-family: Arial, sans-serif;
        }
        .content h1{
           font-size: 3rem;;
        }
        .content p{
            font-size: 1.5rem;
        }
        
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Quiz!</h1>
        <p>Let's test your knowledge with some fun questions.</p>
    </div>

    <div id="quiz-container">
        <h3 id="question">➕ What is 1 + 2? 🤔</h3>
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <p id="feedback"></p>
        <!-- <button class="btn-submit" onclick="checkAnswer()">Submit</button> -->
        <button class="btn-next" onclick="nextQuestion()" id="nextBtn">Next</button>
    </div>

</body>
<script>
const quizQuestions = [
    "➕ What is 1 + 2? 🤔",
    "🐱 Count and write the number: 🐱🐱🐱",
    "🔢 What comes after 5? ➡️",
    "🔢 Write the biggest number: 3️⃣, 7️⃣, 2️⃣",
    "🔳 How many sides does a square have? ✏️",
    "✍️ Fill in the blank: 'I ___ a boy/girl.' (am/is)",
    "🍏 Write the first letter of the word 'Apple'.",
    "🔄 What is the opposite of big? 🔄",
    "🍽️ Name one thing we eat. 🍎",
    "👀 What do we use to see? (👀 Eyes or 👂 Ears?)"
];

const quizAnswers = [
    "3",
    "3",
    "6",
    "7",
    "4",
    "am",
    "A",
    "small",
    "Apple",
    "Eyes"
];

let questionNo = 0;
let score = 0;

function checkAnswer() {
    const answerInput = document.getElementById("answerInput");
    let userAnswer = answerInput.value.trim(); // Get user input and trim spaces
    let correctAnswer = quizAnswers[questionNo]; // Get correct answer for current question

    if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        score++;
        document.getElementById("feedback").textContent = "✅ Correct!";
        document.getElementById("feedback").classList.add("correct");
        // setTimeout(document.getElementById("feedback").textContent = "", 3000);
    } else {
        document.getElementById("feedback").textContent = `❌ Wrong! Correct Answer: ${correctAnswer}`;
        document.getElementById("feedback").classList.remove("correct");
    }

    // Clear input field
    answerInput.value = "";

    // Move to the next question
    questionNo++;

    // If all questions are done
    if (questionNo >= quizQuestions.length) {
        document.getElementById("question").textContent = `Quiz Over! 🎉 Your Score: ${score}/${quizQuestions.length}`;
        document.getElementById("answerInput").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("feedback").classList.remove("correct");
        document.getElementById("feedback").textContent = "";
        return;
    }

    // Display next question
    document.getElementById("question").textContent = `Q No ${questionNo + 1}: ${quizQuestions[questionNo]}`;
}

function nextQuestion() {
    checkAnswer(); // Check current question and move to the next one
}

// Display first question initially
document.getElementById("question").textContent = `Q No 1: ${quizQuestions[0]}`;

    
</script>
</html>
